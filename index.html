<html>
<head>
<title>PixelShare Demo</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
<script type="text/javascript" src="js/jquery.base64.js"></script>
<script type="text/javascript" src="js/rawinflate.js"></script>
<script type="text/javascript" src="js/rawdeflate.js"></script>
<script src="js/jquery.minicolors.js"></script>
<script src="js/pnglib.js"></script>
<script src="js/func.js"></script>

<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.9.2.custom.min.css"/>
<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
<link href='http://fonts.googleapis.com/css?family=Vollkorn:700italic,400' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<link rel="stylesheet" href="css/jquery.minicolors.css" />

</head>
<body>
<div id="main">
<div id="top">
<h1>PixelShare</h1>
<p>Create and share a picture with only a URL.</p>
</div>

<div id="contents">
<table id="image"></table>
<table id="underlay"></table>

<div id="color-select-container">
<input id="minicolors" type="minicolors" name="color" data-position="top" value="#000">
<div id="eyedropper"><i class="icon-tint"></i></div>
<div id="fill"><i class="icon-adjust"></i></div>
<input type="button" id="console" value="Dev Console">
<input type="button" id="clear" value="Clear All">
<img id="preview">
<div id="palette">
<span id="black"></span>
<span id="grey"></span>
<span id="white"></span>
<span id="red"></span>
<span id="yellow"></span>
<span id="green"></span>
<span id="aqua"></span>
<span id="blue"></span>
<span id="purple"></span>
</div>
<div id="dev"></div>
</div>
</div>
</div>
</body>
</html>
